<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components/header.css">
    <link rel="stylesheet" href="../assets/css/pages/challengesList.css">
</head>
<body>
     
    <header>
            <nav>
                <div class="logo">
                    <img src="../images/app-icon.png" alt="CypherLab Icon">
                    <span>CypherLab</span>
                </div>

                <ul class="nav-links">
                    <li><a href="*">Início</a></li>
                    <li><a href="*">Desafios</a></li>
                    <li><a href="*">Rankings</a></li>
                    <li><a href="*">Perfil</a></li>
                </ul>
            </nav>
        </header>
        <div class="challengesContainer">
            <div class="titleList">
                <h1>Lista de Desafios</h1>
                <p>Escolha um desafio</p>
            </div>
            <div class="listContainer" id="listContainer">
                <div class="listHeader">
                    <p class="statusHeader">Status</p>
                    <p class="titleHeader">Título</p>
                    <p class="categoryHeader">Categoria</p>
                    <p class="rewardHeader">Recompensa</p>
                    <p class="actionHeader">Ação</p>
                </div>

                <div class="card">
                    <div class="statusIndicator" id="statusIndicator">Done</div>
                    <div class="titleContent">
                        <p class="cardTitle" id="cardTitle">Desafio 1</p>
                        <p class="cardDiff" id="cardDiff">Easy</p>
                    </div>
                    <p class="cardCategory" id="cardCategory">Categoria</p>
                    <p class="cardReward" id="cardReward">Recompensa</p>
                    <p class="cardAction" id="cardAction">Done</p>
                </div>
            </div>

        </div>


<script src="../assets/js/pages/challengesList.js" type="module"></script>
</body>
</html>
