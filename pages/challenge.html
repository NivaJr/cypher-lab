<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios - CypherLab</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/pages/challenge.css">
    <link rel="stylesheet" href="../assets/css/components/header.css">
</head>
<body>
    <div class="challengesContainer">
        <header>
            <nav>
                <div class="logo">
                    <img src="../images/app-icon.png" alt="CypherLab Icon">
                    <span>CypherLab</span>
                </div>

                <ul class="nav-links">
                    <li><a href="*">Início</a></li>
                    <li><a href="/pages/challengesList.html">Desafios</a></li>
                    <li><a href="*">Rankings</a></li>
                    <li><a href="*">Perfil</a></li>
                </ul>
            </nav>
        </header>

        <p class="loading">Carregando...</p>
        
        <div class="challenge-content">
            <div class="challenge-title">
                <h1 id="challengeTitle"></h1>
                <p id="challengeCategory"></p>
            </div>
        
            <div class="challenge-box challenge-description">
            <p class="description-title">Instruções</p>
            <p class="instructions" id="instructions"> </p>
        
            <div class="challenge-details" id="challenge-details">
            <p class="details" id="difficulty"></p>
            <p class="details" id="category"></p>
            <p class="details" id="reward"></p>
        </div>
    </div>
        
    <form class="challenge-box challenge-submit" id="submitForm">
        <h2>Digite sua resposta:</h2>
        <div class="challenge-submit-input">
            <input type="text" id="submitInput" placeholder="Digite o texto cifrado aqui..." autocomplete=off>
            <button type="submit" id="submitButton">Verificar resposta</button>
        </div>
        <div class="feedback" id="submitFeedback"></div>
    </form>
    </div>
    <script src="../assets/js/pages/challenge.js" type="module"></script>
    
    <div class="modal-correct" id="modalCorrect">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Parabéns!</h2>
            <p>Você resolveu o desafio com sucesso!</p>
            <button id="continueButton">Continuar</button>
        </div>
    </div>
</body>
</html>
